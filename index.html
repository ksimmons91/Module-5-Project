<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/361d11aa35.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="navigation">
        <div class="container">
            <div class="row nav__row">
                <div class="top__left">
                    <img src="./resources/cloud.jpg" class="nav__img" alt="">
                    <h1 class="site__title">WeatherPal, Your International Travel Companion</h1>
                </div>
                <div class="nav__links">
                    <a href="#navigation" class="nav__link">Home</a>
                    <a href="#weather" class="nav__link">Search</a>
                    <a href="" class="nav__link">Contact</a>
                </div>
                <button class="button__menu" onclick="openMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="menu__window">
                    <button class="button__menu menu__close" onclick="closeMenu()">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <a href="#navigation" class="nav__link">Home</a>
                    <a href="#weather" class="nav__link">Search</a>
                    <a href="" class="nav__link">Contact</a>
                </div>
            </div>
        </div>
    </section>
    <section id="weather"></section>
        <div class="container">
            <div class="row">
                <div class="weather__current">
                    <div class="weather__category">
                        <label for="current">Search for current weather conditions by location:</label>
                    </div>
                    <div class="weather__loading">
                        <i class="fa-solid fa-spinner weather__spinner"></i>
                    </div>
                    <div class="weather__query weather__current">
                        <input class="weather__input city__current" type="text" placeholder="Enter city of interest..." onchange="getCurrentData()">
                        <button class="weather__button" onsubmit="getCurrentData()">Search</a></button>
                    </div>
                </div>
                <div class="weather__past">
                    <div class="weather__category">
                        <label for="past">Search for past weather conditions by location:</label>
                    </div>
                    <div class="weather__loading">
                        <i class="fa-solid fa-spinner weather__spinner"></i>
                    </div>
                    <div class="weather__query weather__past">
                        <input class="weather__input city__past" type="text" placeholder="Enter city of interest...">
                        <input class="weather__input date__past" type="text" placeholder="Enter a date after 2008-07-01 in YYYY-MM-DD format.." onchange="getHistoricalData()">
                        <button class="weather__button" onsubmit="getHistoricalData()">Search</button>
                    </div>
                </div>
                <div class="weather__range">
                    <div class="weather__category">
                        <label>Search for weather conditions over time in the same location (60 days or less):</label>
                    </div>
                    <div class="weather__query range__query">
                        <div class="weather__loading">
                            <i class="fa-solid fa-spinner weather__spinner range__spinner"></i>
                        </div>
                        <input class="weather__input city__range" type="text" placeholder="Enter city of interest...">
                        <input class="weather__input range__start" type="text" placeholder="Enter start date after 2008-07-01 in YYYY-MM-DD format..." onchange="">
                        <input class="weather__input range__end" type="text" placeholder="Enter end date after 2008-07-01 in YYYY-MM-DD format..." onchange="getHistoricalRangeData()">
                        <button class="weather__button range__button" onsubmit="getHistoricalRangeData()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
